<!doctype html>
<html class="x-admin-sm">
    <head>
        <meta charset="UTF-8">
        <title>MyFabric-Tool</title>
        <meta name="renderer" content="webkit|ie-comp|ie-stand">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
        <meta http-equiv="Cache-Control" content="no-siteapp" />
        <link rel="stylesheet" href="./css/font.css">
        <link rel="stylesheet" href="./css/xadmin.css">
        <!-- <link rel="stylesheet" href="./css/theme5.css"> -->
        <script src="./lib/layui/layui.js" charset="utf-8"></script>
        <script type="text/javascript" src="./js/xadmin.js"></script>
        <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
        <!--[if lt IE 9]>
          <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>

        <![endif]-->
        <script>
            // 是否开启刷新记忆tab功能
             var is_remember = false;
        </script>
    </head>
    <body class="index">
        <!-- 顶部开始 -->
        <div class="container">
            <div class="logo">
                <a href="./index.html">X-admin v2.2</a></div>
            <div class="left_open">
                <a><i title="展开左侧栏" class="iconfont">&#xe699;</i></a>
            </div>
            <ul class="layui-nav-item left" id="switchNodeContainer">
                <select id="orderSelect" lay-verify="required" class="layui-select">
                    <option value="">选择order</option>
                </select>
                <select id="peerSelect" lay-verify="required" class="layui-select" onchange="peerChange()">
                    <option value="">选择peer</option>
                </select>
                <select id="userSelect" lay-verify="required" class="layui-select">
                    <option value="">选择user</option>
                </select>
                <button class="layui-btn" onclick="switchNode();">切换</button>
            </ul>
        </div>
        <!-- 顶部结束 -->
        <!-- 中部开始 -->
        <!-- 左侧菜单开始 -->
        <div class="left-nav">
            <div id="side-nav">
                <ul id="nav">
                
                    <li>
                        <a href="javascript:;">
                            <i class="iconfont left-nav-li" lay-tips="peer manage">&#xe723;</i>
                            <cite>peer manage</cite>
                            <i class="iconfont nav_right">&#xe697;</i></a>
                        <ul class="sub-menu">
                            <li>
                                <a onclick="xadmin.add_tab('channel','channel-list.html')">
                                    <i class="iconfont">&#xe6a7;</i>
                                    <cite>channel</cite></a>
                            </li>
                            <li>
                                <a onclick="xadmin.add_tab('chaincode','chaincode-list.html')">
                                    <i class="iconfont">&#xe6a7;</i>
                                    <cite>chaincode</cite></a>
                            </li>
                        </ul>
                    </li>
                    
                </ul>
            </div>
        </div>
        <!-- <div class="x-slide_left"></div> -->
        <!-- 左侧菜单结束 -->
        <!-- 右侧主体开始 -->
        <div class="page-content">
            <div class="layui-tab tab" lay-filter="xbs_tab" lay-allowclose="false">
                <ul class="layui-tab-title">
                    <li class="home">
                        <i class="layui-icon">&#xe68e;</i>我的桌面</li></ul>
                <div class="layui-unselect layui-form-select layui-form-selected" id="tab_right">
                    <dl>
                        <dd data-type="this">关闭当前</dd>
                        <dd data-type="other">关闭其它</dd>
                        <dd data-type="all">关闭全部</dd></dl>
                </div>
                <div class="layui-tab-content">
                    <div class="layui-tab-item layui-show">
                        <iframe src='./welcome.html' frameborder="0" scrolling="yes" class="x-iframe"></iframe>
                    </div>
                </div>
                <div id="tab_show"></div>
            </div>
        </div>
        <div class="page-content-bg"></div>
        <style id="theme_style"></style>
        <!-- 右侧主体结束 -->
        <!-- 中部结束 -->
    </body>
<script>
    var configdata;
    layui.use(['jquery'], function(){
        var $ = jQuery = layui.$;
        $.ajax({
            type:"get",
            url:"/getOrderPeerConfig",
            dataType:"JSON",
            success:function (data) {
                configdata = data;
                orders = data.orders;
                peers = data.peers;
                users = data.users;
                if (orders && orders.length>0){
                    for (var i=0;i< orders.length;i++){
                        var selected = '';
                        if (orders[i].name==data.saved.ordererNode&&orders[i].org==data.saved.orderOrg)selected=' selected';
                        $('#orderSelect').append('<option value="'+orders[i].name+'" org="'+orders[i].org+'"'+selected+'>'+orders[i].name+'('+orders[i].org+')'+'</option>')
                    }
                }
                if (peers && peers.length>0){
                    for (var i=0;i< peers.length;i++){
                        var selected = '';
                        if (peers[i].name==data.saved.peerNode&&peers[i].org==data.saved.peerOrg){
                            selected=' selected';
                            genUserSelect(data.users,peers[i].org);
                        }
                        $('#peerSelect').append('<option value="'+peers[i].name+'" org="'+peers[i].org+'"'+selected+'>'+peers[i].name+'('+peers[i].org+')'+'</option>')
                    }
                }
            }
        });
    });
    function genUserSelect(users,org){
        $('#userSelect').html('<option value="">选择user</option>');
        if (users && users.length>0){
            for (var i=0;i< users.length;i++){
                if (users[i].org==org){
                    var selected = '';
                    if (users[i].name==configdata.saved.user&&users[i].org==configdata.saved.userOrg)selected=' selected';
                    $('#userSelect').append('<option value="'+users[i].name+'" org="'+users[i].org+'"'+selected+'>'+users[i].name+'('+users[i].org+')'+'</option>')
                }
            }
        }
    }
    function switchNode() {
        var ordererOrg = $('#orderSelect').find('option:selected').attr('org');
        var ordererNode = $('#orderSelect').val();
        var peerOrg = $('#peerSelect').find('option:selected').attr('org');
        var peerNode = $('#peerSelect').val();
        var userOrg = $('#userSelect').find('option:selected').attr('org');
        var user = $('#userSelect').val();
        $.ajax({
            type:"get",
            url:"/switchNode",
            data:{ordererOrg:ordererOrg,ordererNode:ordererNode,peerOrg:peerOrg,peerNode:peerNode,userOrg:userOrg,user:user},
            success:function (data) {
                if(data=='success') {
                    layer.msg('切换成功');
                }
                else{
                    layer.msg('切换失败');
                }
            }
        })
    }
    function peerChange() {
        genUserSelect(configdata.users,$('#peerSelect').find('option:selected').attr('org'));
    }
</script>
</html>
